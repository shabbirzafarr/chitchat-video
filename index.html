<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Video Stream</title>
    <style>
        body {
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #121212; /* Dark background for better contrast */
}

.video-container {
    width: 80%;
    max-width: 800px;
}

video {
    width: 100%;
    height: auto;
    border: 5px solid #ffffff; /* White border for better visibility */
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Shadow for depth */
}

@media (max-width: 600px) {
    .video-container {
        width: 100%;
    }
}

    </style>
</head>
<body>
    <div class="video-container">
        <video controls>
            <source src="chitchat.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
</body>
</html>
